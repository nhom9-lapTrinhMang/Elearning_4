        // Components

                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>

                            <div class="text-center mb-12">
                                <h2 class="text-4xl font-bold text-gray-900 mb-4">Recent Blog Posts</h2>

                                    <div class="p-6">

                return { recentBlogs };

        };

        const BlogList = {

                        </div>
                        <select v-model="selectedCategory" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">All Categories</option>
                            <option value="Vue.js">Vue.js</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                        </select>
                    </div>

                    <!-- Blog Grid -->
                    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <div v-for="blog in filteredBlogs" :key="blog.id" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition cursor-pointer"

                            <img :src="blog.image" :alt="blog.title" class="w-full h-48 object-cover">
                            <div class="p-6">
                                <div class="text-blue-600 text-sm font-semibold mb-2">{{ blog.category }}</div>
                                <h3 class="text-xl font-bold mb-2">{{ blog.title }}</h3>
                                <p class="text-gray-600 mb-4">{{ blog.excerpt }}</p>
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-500">{{ blog.author }} • {{ blog.date }}</span>
                                    <div class="flex space-x-1">
                                        <span v-for="tag in blog.tags" :key="tag" class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">
                                            {{ tag }}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            setup() {
                const blogs = ref(mockBlogs);
                const searchQuery = ref('');
                const selectedCategory = ref('');
                
                const filteredBlogs = computed(() => {
                    let filtered = blogs.value;
                    
                    if (searchQuery.value) {
                        filtered = filtered.filter(blog => 
                            blog.title.toLowerCase().includes(searchQuery.value.toLowerCase()) ||
                            blog.excerpt.toLowerCase().includes(searchQuery.value.toLowerCase())
                        );
                    }
                    
                    if (selectedCategory.value) {
                        filtered = filtered.filter(blog => blog.category === selectedCategory.value);
                    }
                    
                    return filtered;
                });
                
                return { blogs, searchQuery, selectedCategory, filteredBlogs };
            }
        };

        const BlogDetail = {
            template: `
                <div v-if="blog" class="max-w-4xl mx-auto px-4 py-12">
                    <div class="mb-8">
                        <button @click="$router.go(-1)" class="text-blue-600 hover:text-blue-700 mb-4">
                            ← Back to Blogs
                        </button>
                        <div class="text-blue-600 text-sm font-semibold mb-2">{{ blog.category }}</div>
                        <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ blog.title }}</h1>
                        <div class="flex items-center text-gray-600 mb-8">
                            <span>By {{ blog.author }}</span>
                            <span class="mx-2">•</span>
                            <span>{{ blog.date }}</span>
                        </div>
                    </div>
                    
                    <img :src="blog.image" :alt="blog.title" class="w-full h-64 object-cover rounded-lg mb-8">
                    
                    <div class="prose prose-lg max-w-none">
                        <p class="text-xl text-gray-700 mb-6">{{ blog.excerpt }}</p>
                        <div class="text-gray-700 leading-relaxed">
                            {{ blog.content }}
                        </div>
                    </div>
                    
                    <div class="mt-8 pt-8 border-t border-gray-200">
                        <div class="flex flex-wrap gap-2">
                            <span v-for="tag in blog.tags" :key="tag" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">
                                #{{ tag }}
                            </span>
                        </div>
                    </div>
                </div>
                <div v-else class="max-w-4xl mx-auto px-4 py-12 text-center">
                    <h1 class="text-2xl font-bold text-gray-900">Blog not found</h1>
                    <router-link to="/blogs" class="text-blue-600 hover:text-blue-700">← Back to Blogs</router-link>
                </div>
            `,
            setup() {
                const route = VueRouter.useRoute();
                const blog = ref(null);
                
                onMounted(() => {
                    const blogId = parseInt(route.params.id);
                    blog.value = mockBlogs.find(b => b.id === blogId);
                });
                
                return { blog };
            }
        };

                    <div class="max-w-md w-full space-y-8">

                        </div>
                        <form @submit.prevent="handleLogin" class="mt-8 space-y-6">
                            <div class="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <input v-model="form.email" type="email" required 
                                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                           placeholder="Email address">
                                </div>
                                <div>
                                    <input v-model="form.password" type="password" required 
                                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                           placeholder="Password">
                                </div>
                            </div>

                            </div>

                                    Demo credentials: admin@example.com / admin123
                                </p>

                                    Don't have an account? Sign up
                                </router-link>
                            </div>
                        </form>
                    </div>
                </div>
            `,
            setup() {
                const router = VueRouter.useRouter();
                const form = reactive({ email: '', password: '' });
                
                const handleLogin = () => {
                    if (form.email === 'admin@example.com' && form.password === 'admin123') {
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('user', JSON.stringify({ name: 'Admin User', email: form.email }));
                        alert('Login successful!');
                        router.push('/dashboard');

                        alert('Invalid credentials. Try: admin@example.com / admin123');

                return { form, handleLogin };
            }

                    <div class="max-w-md w-full space-y-8">

                        <form @submit.prevent="handleRegister" class="mt-8 space-y-6">
                            <div class="space-y-4">
                                <input v-model="form.name" type="text" required

            setup() {
                const router = VueRouter.useRouter();

                        alert('Passwords do not match');

            setup() {
                const user = ref(JSON.parse(localStorage.getItem('user') || '{}'));
                const stats = ref({
                    totalBlogs: 12,
                    published: 8,
                    drafts: 4,
                    totalViews: 1250
                });
                
                return { user, stats };
            }
        };

        const About = {
            template: `
                <div class="max-w-4xl mx-auto px-4 py-12">
                    <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">About Vue 3 Blog</h1>
                    <div class="prose prose-lg max-w-none">
                        <p class="text-xl text-gray-700 mb-6">
                            Vue 3 Blog is a modern, full-featured blogging platform built with the latest web technologies 
                            to provide an exceptional user experience for both content creators and readers.
                        </p>
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Features</h2>
                        <ul class="list-disc list-inside text-gray-700 mb-6">
                            <li>Modern Vue 3 with Composition API</li>
                            <li>Lightning-fast development with Vite</li>
                            <li>Beautiful UI with TailwindCSS</li>
                            <li>Secure JWT authentication</li>
                            <li>Role-based access control</li>
                            <li>Responsive design for all devices</li>
                            <li>Rich text editing capabilities</li>
                            <li>Search and filtering functionality</li>
                        </ul>
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Technology Stack</h2>
                        <ul class="list-disc list-inside text-gray-700">
                            <li><strong>Frontend:</strong> Vue 3, Vite, TailwindCSS, Vue Router, Pinia</li>
                            <li><strong>Backend:</strong> Node.js, Express, MySQL/PostgreSQL</li>
                            <li><strong>Authentication:</strong> JWT tokens with refresh mechanism</li>
                            <li><strong>Deployment:</strong> Docker, CI/CD ready</li>
                        </ul>
                    </div>
                </div>
            `
        };

        const Contact = {
            template: `
                <div class="max-w-2xl mx-auto px-4 py-12">
                    <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">Contact Us</h1>
                    <form @submit.prevent="handleSubmit" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                            <input v-model="form.name" type="text" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input v-model="form.email" type="email" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                            <input v-model="form.subject" type="text" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                            <textarea v-model="form.message" rows="6" required 
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Send Message
                        </button>
                    </form>
                </div>
            `,
            setup() {
                const form = reactive({ name: '', email: '', subject: '', message: '' });
                
                const handleSubmit = () => {
                    alert('Thank you for your message! We will get back to you soon.');
                    Object.assign(form, { name: '', email: '', subject: '', message: '' });
                };
                
                return { form, handleSubmit };
            }
        };

        const Profile = {
            template: `
                <div class="max-w-2xl mx-auto px-4 py-12">
                    <h1 class="text-3xl font-bold text-gray-900 mb-8">Profile Settings</h1>
                    <form @submit.prevent="handleUpdate" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input v-model="form.name" type="text" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input v-model="form.email" type="email" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
                            <textarea v-model="form.bio" rows="4" 
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                      placeholder="Tell us about yourself..."></textarea>
                        </div>
                        <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Update Profile
                        </button>
                    </form>
                </div>
            `,
            setup() {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const form = reactive({ 
                    name: user.name || '', 
                    email: user.email || '', 
                    bio: user.bio || '' 
                });
                
                const handleUpdate = () => {
                    localStorage.setItem('user', JSON.stringify(form));
                    alert('Profile updated successfully!');
                };
                
                return { form, handleUpdate };
            }
        };

        // Router setup
        const routes = [
            { path: '/', component: Home },
            { path: '/blogs', component: BlogList },
            { path: '/blogs/:id', component: BlogDetail },
            { path: '/login', component: Login },
            { path: '/register', component: Register },
            { path: '/dashboard', component: Dashboard },
            { path: '/profile', component: Profile },
            { path: '/about', component: About },
            { path: '/contact', component: Contact }
        ];

        const router = createRouter({
            history: createWebHashHistory(),
            routes
        });

        // Main App
        const app = createApp({
            setup() {
                const isLoggedIn = ref(localStorage.getItem('isLoggedIn') === 'true');
                
                const logout = () => {
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('user');
                    isLoggedIn.value = false;
                    router.push('/');
                };
                
                return { isLoggedIn, logout };
            }
        });

        app.use(router);
        app.mount('#app');
    </script>
</body>
